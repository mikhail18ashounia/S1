<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>First Car Helper</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f3f4f6;
}

header {
  background: #2563eb;
  color: white;
  padding: 16px;
  text-align: center;
  font-size: 22px;
}

.car-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 12px;
  padding: 12px;
}

.car-card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,.1);
  padding: 10px;
  text-align: center;
}

.car-card img {
  width: 100%;
  border-radius: 8px;
}

.car-card h3 {
  margin: 10px 0 4px;
}

.car-card button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 8px;
  border-radius: 6px;
  width: 100%;
  margin-top: 6px;
}

.compare-box {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: white;
  border-top: 2px solid #ddd;
  padding: 10px;
  display: none;
}

.compare-card {
  background: #f3f4f6;
  border-radius: 8px;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>First Car Helper</header>

<div class="car-list">

<div class="car-card">
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Toyota_Yaris_2020.jpg">
  <h3>Toyota Yaris</h3>
  <p>€17,000</p>
  <button onclick="addCar('Yaris')">Compare</button>
</div>

<div class="car-card">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Ford_Fiesta_ST_Line_1.0_Front.jpg">
  <h3>Ford Fiesta</h3>
  <p>€16,500</p>
  <button onclick="addCar('Fiesta')">Compare</button>
</div>

<div class="car-card">
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Volkswagen_Polo_2021.jpg">
  <h3>VW Polo</h3>
  <p>€18,000</p>
  <button onclick="addCar('Polo')">Compare</button>
</div>

</div>

<div class="compare-box" id="compareBox"></div>

<script>
const cars = {
  Yaris: { name:"Toyota Yaris", price:"€17,000", engine:"1.5L", fuel:"Petrol" },
  Fiesta: { name:"Ford Fiesta", price:"€16,500", engine:"1.0L", fuel:"Petrol" },
  Polo: { name:"VW Polo", price:"€18,000", engine:"1.0L", fuel:"Petrol" }
}

let selected = []

function addCar(car) {
  if (selected.includes(car) || selected.length >= 2) return
  selected.push(car)
  showCompare()
}

function showCompare() {
  const box = document.getElementById("compareBox")
  box.style.display = "block"
  box.innerHTML = ""

  selected.forEach(c => {
    box.innerHTML += `
      <div class="compare-card">
        <strong>${cars[c].name}</strong><br>
        Price: ${cars[c].price}<br>
        Engine: ${cars[c].engine}<br>
        Fuel: ${cars[c].fuel}
      </div>
    `
  })
}
</script>

</body>
</html>

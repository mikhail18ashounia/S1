<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>First Car Helper</title>
<style>
body {
  margin:0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background:#f3f4f6;
}
header {
  background:#2563eb;
  color:white;
  text-align:center;
  padding:16px;
  font-size:22px;
  font-weight:bold;
}
.car-list {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap:16px;
  padding:16px;
}
.car-card {
  background:white;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
  padding:12px;
  text-align:center;
}
.car-card img {
  width:100%;
  border-radius:10px;
}
button {
  background:#2563eb;
  color:white;
  border:none;
  padding:10px;
  border-radius:8px;
  width:100%;
  margin-top:8px;
  font-size:14px;
}
.compare {
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  padding:12px;
  box-shadow:0 -4px 10px rgba(0,0,0,0.1);
}
.compare-card {
  background:white;
  border-radius:12px;
  padding:16px;
  margin:16px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.compare-card img {
  width:100%;
  border-radius:12px;
}
</style>
</head>
<body>
<header>First Car Helper</header>
<div class="car-list">
<div class="car-card">
<img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Toyota_Yaris_2020.jpg">
<h3>Toyota Yaris</h3>
<p>€17,000</p>
<button onclick="add('Toyota Yaris')">Compare</button>
</div>
<div class="car-card">
<img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Ford_Fiesta_ST_Line_1.0_Front.jpg">
<h3>Ford Fiesta</h3>
<p>€16,500</p>
<button onclick="add('Ford Fiesta')">Compare</button>
</div>
<div class="car-card">
<img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Volkswagen_Polo_2021.jpg">
<h3>VW Polo</h3>
<p>€18,000</p>
<button onclick="add('VW Polo')">Compare</button>
</div>
</div>
<div id="compare" class="compare"></div>
<script>
const data = {
 "Toyota Yaris": {price:"€17,000", engine:"1.5L", fuel:"Petrol", hp:"120", img:"https://upload.wikimedia.org/wikipedia/commons/9/9b/Toyota_Yaris_2020.jpg"},
 "Ford Fiesta": {price:"€16,500", engine:"1.0L", fuel:"Petrol", hp:"100", img:"https://upload.wikimedia.org/wikipedia/commons/5/57/Ford_Fiesta_ST_Line_1.0_Front.jpg"},
 "VW Polo": {price:"€18,000", engine:"1.0L", fuel:"Petrol", hp:"95", img:"https://upload.wikimedia.org/wikipedia/commons/e/ed/Volkswagen_Polo_2021.jpg"}
};
let selected=[];
function add(name){
 if(selected.includes(name)) return;
 if(selected.length==2) return;
 selected.push(name);
 render();
}
function render(){
 let html="";
 selected.forEach(c=>{
   html+=`
   <div class="compare-card">
   <img src="${data[c].img}">
   <h3>${c}</h3>
   <p>Price: ${data[c].price}</p>
   <p>Engine: ${data[c].engine}</p>
   <p>Fuel: ${data[c].fuel}</p>
   <p>HP: ${data[c].hp}</p>
   </div>`;
 });
 document.getElementById("compare").innerHTML=html;
}
</script>
</body>
</html>
